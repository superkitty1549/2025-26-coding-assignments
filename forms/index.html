<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="process.php" method="POST">
            
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="name" required>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="email" required>
            </div>

            <div class="form-group">
                <label>grade level</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="phone" checked>
                        <span>Freshman</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="phone">
                        <span>Sophomore</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="phone">
                        <span>Junior</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="phone">
                        <span>Senior</span>
                    </label>
                </div>
            </div>


            <div class="form-group">
                <label>Favourite colour(s)</label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>red</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>orange</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>yellow</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>green</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>blue</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>purple</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>grey</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>black</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>brown</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>white</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>other</span>
                </label>
            </div>

            <div class="form-group">
                <label for="topic">favourite flavour</label>
                <select id="topic" name="topic" required>
                    <option value="">pick one</option>
                    <option value="general">sweet</option>
                    <option value="support">sour</option>
                    <option value="feedback">salty</option>
                    <option value="other">spicy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Comments</label>
                <textarea id="message" name="message" placeholder="(optional)" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
