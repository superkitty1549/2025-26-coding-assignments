<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="name" required>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="email" required>
            </div>

            <div class="form-group">
                <label>grade level</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="freshman" checked>
                        <span>Freshman</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="sophomore">
                        <span>Sophomore</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="junior">
                        <span>Junior</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="senior">
                        <span>Senior</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Favourite colour(s)</label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="red">
                    <span>red</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="orange">
                    <span>orange</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="yellow">
                    <span>yellow</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="green">
                    <span>green</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="blue">
                    <span>blue</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="purple">
                    <span>purple</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="grey">
                    <span>grey</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="black">
                    <span>black</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="brown">
                    <span>brown</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="white">
                    <span>white</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="other">
                    <span>other</span>
                </label>
            </div>

            <div class="form-group">
                <label for="topic">favourite flavour</label>
                <select id="topic" name="topic" required>
                    <option value="">pick one</option>
                    <option value="sweet">sweet</option>
                    <option value="sour">sour</option>
                    <option value="salty">salty</option>
                    <option value="spicy">spicy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Comments</label>
                <textarea id="message" name="message" placeholder="(optional)"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="success-message" id="successMessage">
            ok yay good job ðŸŽ‰
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide the form
            this.classList.add('hide');
            
            // Show success message
            document.getElementById('successMessage').classList.add('show');
        });
    </script>
</body>
</html>
