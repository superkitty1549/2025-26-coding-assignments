<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', monospace;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.form-container {
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
}

h2 {
    color: #764ba2;
    margin-bottom: 30px;
    text-align: center;
    font-size: 24px;
}

.form-group {
    margin-bottom: 25px;
}

label {
    display: block;
    color: #2d3748;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 14px;
}

input[type="text"],
textarea,
select {
    width: 100%;
    padding: 12px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    transition: border-color 0.3s;
    background: #f7fafc;
}

input[type="text"]:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: #667eea;
    background: #ffffff;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

.radio-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.checkbox-group {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

input[type="radio"],
input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #667eea;
}

.radio-label,
.checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    color: #4a5568;
}

.submit-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
}

.submit-btn:active {
    transform: translateY(0);
}

select {
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="process.php" method="POST">
            
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="name" required>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="email" required>
            </div>

            <div class="form-group">
                <label>grade level</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="grade" value="Freshman" checked>
                        <span>Freshman</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="grade" value="Sophomore">
                        <span>Sophomore</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="grade" value="Junior">
                        <span>Junior</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="grade" value="Senior">
                        <span>Senior</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Favourite colour(s)</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="red">
                        <span>red</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="orange">
                        <span>orange</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="yellow">
                        <span>yellow</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="green">
                        <span>green</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="blue">
                        <span>blue</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="purple">
                        <span>purple</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="grey">
                        <span>grey</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="black">
                        <span>black</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="brown">
                        <span>brown</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="white">
                        <span>white</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="colors[]" value="other">
                        <span>other</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="flavor">favourite flavour</label>
                <select id="flavor" name="flavor" required>
                    <option value="">pick one</option>
                    <option value="sweet">sweet</option>
                    <option value="sour">sour</option>
                    <option value="salty">salty</option>
                    <option value="spicy">spicy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="(optional)"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
