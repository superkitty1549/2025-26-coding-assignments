<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            
            <div class="form-group">
                <label for="name">preferred name</label>
                <input type="text" id="name" name="name" placeholder="first/last" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="...@gmail.com" required>
            </div>

            <div class="form-group">
                <label>Grade</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="freshman-9th" checked>
                        <span>Freshman</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="sophomore-10th">
                        <span>Sophomore</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="junior-11th">
                        <span>Junior</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="senior-12th">
                        <span>Senior</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contact_method" value="other-13th+">
                        <span>other</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Favourite Color(s)?</label>
                <label class="checkbox-label">
                    <input type="checkbox " name="colors" value="red">
                    <span>red</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="orange">
                    <span>orange</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="yellow">
                    <span>yellow</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="green">
                    <span>green</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="blue">
                    <span>blue</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="purple">
                    <span>purple</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="pink">
                    <span>grey</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="black">
                    <span>black</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="cyan">
                    <span>brown</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="all">
                    <span>white</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="colors" value="none">
                    <span>other</span>
                </label>
            </div>

            <div class="form-group">
                <label for="topic">favourite food</label>
                <select id="topic" name="topic" required>
                    <option value="">pick one</option>
                    <option value="airplane">airplane</option>
                    <option value="oatmeal">oatmeal</option>
                    <option value="carbon steel">carbon steel</option>
                    <option value="looking down">looking down</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Comments</label>
                <textarea id="message" name="message" placeholder="(optional)"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="success-message" id="successMessage">
            you're did it :D
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide the form
            this.classList.add('hide');
            
            // Show success message
            document.getElementById('successMessage').classList.add('show');
        });
    </script>
</body>
</html>
